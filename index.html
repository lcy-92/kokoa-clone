<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>kokoa clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text1">if you have a Kakao Account,</p>
      <p class="welcome-header__text2">
        log in with your email or phone number.
      </p>
    </header>
    <form class="login__form">
      <input type="text" , placeholder="Email or Phone number" />
      <input type="password" , placeholder="Password" />
    </form>
    <form class="login__btn">
      <input class="login__btn__login" type="button" , value="Log In" />
      <input class="login__btn__sign" type="button" , value="Sign Up" />
    </form>
    <div class="login__link">
      <a class="login__link__a" href="#">Find Kakao Account or Password</a>
    </div>
    <div id="onlyMobile">
      <span>Please turn down the screen </span>
    </div>
    <script
      src="https://kit.fontawesome.com/79260949f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
