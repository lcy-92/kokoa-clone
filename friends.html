<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Friends</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header_text">Friends</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <span><i class="fa-solid fa-circle-info"></i></span>Frindes' Names Display
      <span><i class="fa-solid fa-angle-right"></i></span
    ></a>

    <main class="frindes-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img class="user-component__avatar" src="img/징징이.jpg" alt="" />
          <div class="user-component__text">
            <h1 class="user-component__title">징징이</h1>
            <h5 class="user-component__subtitle">징징이</h5>
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              class="user-component__avatar user-component__avatar-xs"
              src="img/스펀지밥.jpg"
              alt=""
            />
            <div class="user-component__text">
              <h1 class="user-component__title">스폰지밥</h1>
            </div>
          </div>
          <div class="user-component_column">
            <span>2</span><i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_bar_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="chat.html"
            ><span class="nav_link_notification badge"> 1 </span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="more.html"
            ><span class="nav_link_notification__small"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="onlyMobile">
      <span>Please turn down the screen </span>
    </div>
    <script
      src="https://kit.fontawesome.com/79260949f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
