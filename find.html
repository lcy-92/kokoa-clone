<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Find</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header_text">Find</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span class="screen_header_icons-setting__btn">
          <a href="settings.html"><i class="fa-solid fa-gear"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by Id</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope fa-2x"></i><span>invite</span>
        </div>
      </div>

      <div class="find__main-content">
        <div class="find__main-content-title">Recommnded Friends</div>
        <div class="find__main-content-main">
          You have no Recommnded fiends.
        </div>
      </div>

      <div class="find__main__sub">
        <div class="find__main__sub-title">Open Chat</div>
        <div class="find__main__sub-footer">
          <span>Go to Openchat Home</span
          ><i class="fa-solid fa-angle-right"></i>
        </div>
      </div>

      <div class="find__main__footer">
        <div class="find__main__footer-title">
          <span>#에스파</span>
          <span class="find__main__footer-title--gray">#에스파#</span>
          <span>
            <img
              class="user-component__avatar user-component__avatar-xxs"
              src="img/에스파.jpg"
              alt=""
            />
            802 members | <span class="pink">Active</span>
          </span>
        </div>
        <div class="find__main__footer-img">
          <img
            class="user-component__avatar find__main__footer-img__xs"
            src="img/에스파.jpg"
            alt=""
          />
          <span class="find__main__footer-img__heart"
            ><i class="fa-solid fa-heart"></i><span>326</span></span
          >
        </div>
      </div>
      <div class="find__main__footer">
        <div class="find__main__footer-title">
          <span>르세라핌</span>
          <span class="find__main__footer-title--gray">#르세라핌#</span>
          <span>
            <img
              class="user-component__avatar user-component__avatar-xxs"
              src="img/르세라핌.webp"
              alt=""
            />
            299 members | <span class="pink">Active</span>
          </span>
        </div>
        <div class="find__main__footer-img">
          <img
            class="user-component__avatar find__main__footer-img__xs"
            src="img/르세라핌.webp"
            alt=""
          />
          <span class="find__main__footer-img__heart"
            ><i class="fa-solid fa-heart"></i><span>215</span></span
          >
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_bar_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="chat.html"
            ><span class="nav_link_notification badge"> 1 </span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="more.html"
            ><span class="nav_link_notification__small"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="onlyMobile">
      <span>Please turn down the screen </span>
    </div>
    <script
      src="https://kit.fontawesome.com/79260949f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
