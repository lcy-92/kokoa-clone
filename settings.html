<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Settings</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header settings_header">
      <div>
        <a href="more.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <h1 class="screen_header_text">Settings</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="main-screen__head">
        <div class="main-screen__head-icon">
          <i class="fa-solid fa-circle-exclamation fa-2x"></i>Notices
        </div>
        <div class="main-screen__head-icon">
          <i class="fa-solid fa-flask fa-2x"></i>Kakao Lab
        </div>
        <div class="main-screen__head-icon main-screen__head-icon__footer">
          <span> <i class="fa-solid fa-circle-info fa-2x"></i> Version</span>
          <span class="gray">Last Version</span>
        </div>
        <div class="main-screen__head-icon">
          <i class="fa-solid fa-lock fa-2x"></i>Privacy
        </div>
        <div class="main-screen__head-icon">
          <i class="fa-regular fa-bell fa-2x"></i>Notifications
        </div>
        <div class="main-screen__head-icon">
          <i class="fa-regular fa-user fa-2x"></i>Friends
        </div>
        <div class="main-screen__head-icon">
          <i class="fa-regular fa-comment fa-2x"></i>Chats
        </div>
        <div class="main-screen__head-icon">
          <i class="fa-regular fa-lightbulb fa-2x"></i>Display
          <span class="light">N</span>
        </div>
        <div class="main-screen__head-icon main-screen__head-icon__sub">
          <div>
            <i class="fa-brands fa-opencart fa-2x"></i>Openchat
            <span class="light">N</span>
          </div>
          <span class="gray">Default theme</span>
        </div>
        <div class="main-screen__head-icon">
          <i class="fa-solid fa-phone fa-2x"></i>Call
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_bar_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="chat.html">
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="more.html"
            ><span class="nav_link_notification__small"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="onlyMobile">
      <span>Please turn down the screen </span>
    </div>
    <script
      src="https://kit.fontawesome.com/79260949f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
