<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>More</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header_text">More</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img class="user-component__avatar" src="img/징징이.jpg" alt="" />
          <div class="user-component__text">
            <h1 class="user-component__title">징징이</h1>
            <h5 class="user-component__subtitle">
              +1 787-493-4219 <i class="fa-solid fa-exclamation"></i>
            </h5>
          </div>
        </div>
        <div class="user-component_column">
          <i class="fa-regular fa-rectangle-list fa-2x"></i>
        </div>
      </div>

      <div class="more__main-icons">
        <div class="more__main-icon">
          <i class="fa-regular fa-calendar fa-2x"></i>Calendear
        </div>
        <div class="more__main-icon">
          <i class="fa-regular fa-hard-drive fa-2x"></i>Talk Drive
        </div>
        <div class="more__main-icon">
          <i class="fa-regular fa-face-smile fa-2x"></i>Emoticons
        </div>
        <div class="more__main-icon">
          <i class="fa-brands fa-opencart fa-2x"></i>Openchat
        </div>
      </div>

      <div class="more__footer">
        <header>Suggestions</header>
        <div class="more__footer-icons">
          <div class="more__footer-icon">
            <i class="fa-regular fa-calendar fa-2x"></i>Kakao Story
          </div>
          <div class="more__footer-icon">
            <i class="fa-regular fa-hard-drive fa-2x"></i>Kakao frinends
          </div>
          <div class="more__footer-icon">
            <i class="fa-regular fa-face-smile fa-2x"></i>Friends Gem
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_bar_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="chat.html">
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="more.html"
            ><span class="nav_link_notification__small"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="onlyMobile">
      <span>Please turn down the screen </span>
    </div>
    <script
      src="https://kit.fontawesome.com/79260949f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
