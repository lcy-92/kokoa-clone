<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chats</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header_text">Chats</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-regular fa-comment"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear"></i></a
        ></span>
      </div>
    </header>

    <main class="frindes-screen">
      <a href="realChat.html">
        <div class="user-component">
          <div class="user-component_column">
            <img class="user-component__avatar" src="img/스펀지밥.jpg" alt="" />
            <div class="user-component__text">
              <h1 class="user-component__title">스펀지밥</h1>
              <h5 class="user-component__subtitle">코딩 어렵구만</h5>
            </div>
          </div>
          <div class="user-component_column user-component_column-sub">
            <div class="user-component_column_time">21:22</div>
            <div class="user-component_column-chat badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_bar_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="chat.html"
            ><span class="nav_link_notification badge"> 1 </span>
            <i class="fa-solid fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_bar_btn">
          <a class="nav_link" href="more.html"
            ><span class="nav_link_notification__small"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="onlyMobile">
      <span>Please turn down the screen </span>
    </div>
    <script
      src="https://kit.fontawesome.com/79260949f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
